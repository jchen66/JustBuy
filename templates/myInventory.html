    $(document).ready(function(){
        $.ajax({
            url:"{{ url_for('JSONRequestInventory').replace(request.script_root,'') }}",

                $('#searchItems').empty();
                if(data.items & & data.items.length){

                        $('#inventoryItems').append("<div class='post-container'><h4 class='post-title'> $"+data.items[item].price+" - "+data.items[item].name+"</h3> <div class='post-thumb'><img src='"+data.items[item].imgurl+"'/></div>"+"<div class='post-content'>"+data.items[item].description+"<br>"

                        +'<form method="post" action=""><input type="hidden" id="id" name="id" value=' + data.items[item].ID + ' required><input type="submit" value="Delete"/></form>'
                        +"</div></div>");
                    }
                }
                else {
                    $('#inventoryItems').append("<div class='post-container'>No items found.</div>");
                }
            },
            error: function(data){
            }
        });

        $("form").submit(function(e){
            var element = $(this)
            $.ajax({
                url:"{{ url_for('receiveDeleteItem').replace(request.script_root,'') }}",
                type:'POST',
                data: $(this).serialize(),
                success: function(data){
                    if(data.success == true){
                        if($('.post-container').length == 1){
                            element = element.closest('.post-container');
                            element.empty();
                            element.append("No items found.");
                        }
                        else{
                            element.closest('.post-container').remove();
                        }
                    }
                }
            });
            e.preventDefault();
        });
    });
  </script>

<script>
// Get the modal
var mail_ = document.getElementById('myMail');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    mail_.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    mail_.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == mail_) {
        mail_.style.display = "none";
    }
}
